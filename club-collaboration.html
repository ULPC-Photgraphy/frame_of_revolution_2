<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame of Revolution: Bangladesh 2.0 - Club Collaboration</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="icon" type="image/jpeg" href="frame_of_revolution_white_logo.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="sticky-nav">
        <img src="frame_of_revolution_white_logo.jpeg" alt="Event Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about-the-event.html">About The Event</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="frame_of_revolution_bg.jpeg" alt="Event Background" class="background-img">
            <div class="content">
                <h1>Club Collaboration Application</h1>
                <form id="club-collaboration">
                    <input type="text" name="Name" placeholder="Your Name" required>
                    <input type="tel" name="Contact Number (WhatsApp)" placeholder="Your Number (WhatsApp)" required>
                    <input type="text" name="Institute" placeholder="Institution" required>
                    <input type="text" name="Club Name" placeholder="Club's Name" required>
                    <input type="email" name="Club Email" placeholder="Club Email" required>
                    <input type="text" name="Current Post" placeholder="Your Current Post in the Club" required>
                    <input type="text" name="CA Reference" placeholder="CA Reference (n/a if none)" required>
                    <input type="text" name="Volunteer Reference" placeholder="Volunteer Reference (n/a if none)" required>
                    <input type="text" name="Director Reference" placeholder="Director Reference (n/a if none)" required>
                    <input type="url" name="Logo Links" placeholder="Club's Logo Google Drive Link (with and without bg)" required>
                    <button type="submit">Submit Application</button>
                </form>
            </div>
        </section>
    </main>
    <script src="main.js" type="module"></script>
</body>
</html>
