<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame of Revolution: Bangladesh 2.0 - CA Registration</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="icon" type="image/jpeg" href="frame_of_revolution_white_logo.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="sticky-nav">
        <img src="frame_of_revolution_logo.png" alt="Event Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about-the-event.html">About The Event</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="frame_of_revolution_bg.jpeg" alt="Event Background" class="background-img">
            <div class="content">
                <h1>Campus Ambassador Application</h1>
                <form id="ca-registration">
                    <input type="text" name="Name" placeholder="Name" required>
                    <input type="text" name="Institute" placeholder="Institute" required>
                    <input type="text" name="Current Class/Semester" placeholder="Current Class/Semester" required>
                    <input type="tel" name="Contact Number (WhatsApp)" placeholder="Contact Number (WhatsApp)" required>
                    <input type="url" name="Facebook or Insta Link" placeholder="Facebook or Insta account link" required>
                    <input type="email" name="Mail Address" placeholder="Mail Address" required>
                    <input type="text" name="Past CA Experience" placeholder="Past CA Experience (Yes/No)" required>
                    <textarea name="Elaborate Experience" placeholder="Elaborate on your experience (if applicable)" rows="4"></textarea>
                    <input type="text" name="Volunteer Reference" placeholder="Volunteer Reference (n/a if none)" required>
                    <input type="text" name="Director Reference" placeholder="Director Reference (n/a if none)" required>
                    <input type="url" name="Link" placeholder="Google Drive, Mega, or Workupload link" required>
                    <button type="submit">Submit Application</button>
                </form>
            </div>
        </section>
    </main>
    <script src="main.js" type="module"></script>
</body>
</html>
