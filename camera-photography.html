<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame of Revolution: Bangladesh 2.0 - DSLR Photography</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="icon" type="image/jpeg" href="frame_of_revolution_white_logo.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <header class="sticky-nav">
        <img src="frame_of_revolution_logo.png" alt="Event Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about-the-event.html">About The Event</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="frame_of_revolution_bg.jpeg" alt="Event Background" class="background-img">
            <div class="content">
                <h1>DSLR Photography Submission</h1>
                <form id="camera-registration">
                    <input type="text" name="Name" placeholder="Name" required>
                    <input type="text" name="Institute" placeholder="Institute" required>
                    <input type="text" name="Current Class/Semester" placeholder="Current Class/Semester you are reading in" required>
                    <input type="tel" name="Contact Number (WhatsApp)" placeholder="Contact Number (WhatsApp)" required>
                    <input type="url" name="Facebook or Insta Link" placeholder="Facebook or Insta account link" required>
                    <input type="email" name="Mail Address" placeholder="Mail Address" required>
                    <input type="file" name="Photos" accept="image/*" multiple max="2" id="camera-photos" required>
                    <input type="text" name="Photo Title" placeholder="Photo Title" required>
                    <input type="text" name="CA Reference" placeholder="CA Reference (if none then write n/a)" required>
                    <input type="text" name="Club Reference" placeholder="Club Reference (if none then write n/a)" required>
                    <input type="text" name="Volunteer Reference" placeholder="Volunteer Reference (if none then write n/a)" required>
                    <button type="submit">Submit Photos</button>
                </form>
            </div>
        </section>
    </main>
    <script src="main.js" type="module"></script>
</body>
</html>
